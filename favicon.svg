<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#080d24"/>
      <stop offset="100%" stop-color="#111840"/>
    </linearGradient>
    <linearGradient id="cardFace" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#141b45"/>
      <stop offset="100%" stop-color="#0e1538"/>
    </linearGradient>
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#d4deff" stop-opacity="0.45"/>
      <stop offset="70%" stop-color="#9aaad4" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#9aaad4" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.7" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#bg)"/>

  <!-- Card shape -->
  <rect x="6" y="3" width="20" height="26" rx="2.5" fill="url(#cardFace)" stroke="#9aaad4" stroke-width="0.8" opacity="0.9"/>

  <!-- Card inner border -->
  <rect x="8.5" y="5.5" width="15" height="21" rx="1.5" fill="none" stroke="#9aaad4" stroke-width="0.4" opacity="0.35"/>

  <!-- Star glow behind -->
  <circle cx="16" cy="16" r="7" fill="url(#starGlow)"/>

  <!-- 4-pointed star center â€” large and bright -->
  <path d="M16 8.5 L17.8 13.5 L23 16 L17.8 18.5 L16 23.5 L14.2 18.5 L9 16 L14.2 13.5 Z"
        fill="#e0e8ff" filter="url(#glow)"/>

  <!-- Small corner stars -->
  <path d="M10.5 7.5 L11 8.5 L12 9 L11 9.5 L10.5 10.5 L10 9.5 L9 9 L10 8.5 Z"
        fill="#9aaad4" opacity="0.5"/>
  <path d="M21.5 22 L22 23 L23 23.5 L22 24 L21.5 25 L21 24 L20 23.5 L21 23 Z"
        fill="#9aaad4" opacity="0.5"/>
</svg>
